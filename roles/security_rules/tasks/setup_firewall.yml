- name: Install ufw
  dnf:
    name: ufw
    state: latest

- name: Disable ufw
  ufw:
    state: disabled

- name: Disable firewalld
  service:
    name: firewalld
    state: stopped
    enabled: no

- name: Reset ufw
  ufw:
    state: reset

- name: Allow ssh
  ufw:
    rule: allow
    name: ssh

- name: Allow http and https
  ufw:
    rule: allow
    name: "WWW Full"

- name: Allow cockpit on lan Ipv4
  ufw:
    rule: allow
    port: 9090
    proto: tcp
    to_ip: 192.168.0.254/24

- name: Allow cockpit on lan Ipv6
  ufw:
    rule: allow
    port: 9090
    proto: tcp
    to_ip: fe80::/64

- name: Enable dlna for local network IPv4
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: udp
    to_ip: 192.168.0.0/24
  with_items:
    - 1900
    - 5353

- name: Enable dlna for local network IPv6
  ufw:
    rule: allow
    port: "{{ item }}"
    proto: udp
    to_ip: fe80::/64
  with_items:
    - 1900
    - 5353

- name: Enable samba for local network IPv4
  ufw:
    rule: allow
    name: CIFS
    to_ip: 192.168.0.0/24
  
- name: Enable samba for local network IPv6
  ufw:
    rule: allow
    name: CIFS
    to_ip: fe80::/64

- name: Enable AFP (Apple File Protocol) for local network
  ufw:
    rule: allow
    to_ip: 192.168.0.0/24
    port: 548
    proto: tcp

- name: Enable AFP (Apple File Protocol) for local network Ipv6
  ufw:
    rule: allow
    to_ip: fe80::/64
    port: 548
    proto: tcp

- name: Allow dns for private network
  ufw:
    rule: allow
    port: 53
    proto: udp
    to_ip: "{{ item }}"
  with_items:
    - "192.168.0.0/24"
    - "fe80::/64"
    - "10.0.0.0/8" # for docker containers

- name: add nat rule secion to before.rules
  lineinfile:
    path: /etc/ufw/before.rules
    line: "*nat"
    state: present
    insertbefore: '^\*filter'

- name: Add commit to before.rules before filter
  lineinfile:
    path: /etc/ufw/before.rules
    state: present
    insertbefore: '^\*filter'
    line: "COMMIT"
    


- name: Copy port forwarder script
  copy:
    src: port_forward.sh
    dest: /usr/local/bin/port_forward.sh
    owner: root
    group: root
    mode: 0755

- name: Allow minecraft servers from external
  include_tasks: minecraft_firewall.yml
  loop: "{{ minecraft_ports }}"

- name: Allow mcsdaemon access from external
  ufw:
    rule: allow
    port: "{{ mcsdaemon_port }}"
    proto: tcp
    to_port: "{{ mcsdaemon_port }}"


    


- name: Enable ufw
  ufw:
    state: enabled
